<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Greenie</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="styles-css/resets.css">
   <link rel="stylesheet" href="styles-css/patterns.css">
   <link rel="stylesheet" href="styles-css/variables.css">
   <link rel="stylesheet" href="styles-css/fonts.css">
   <link rel="stylesheet" href="styles-css/style.css">
   <link rel="stylesheet" href="styles-css/responsive.css">
</head>

<!-- HOMEPAGE -->

<body>
   <!-- NAVBAR -->
   <nav class="section-fixed">
      <div class="navbar-content">
         <img src="styles-css/assets/navbar/logo-temporaria.svg" alt="">
         <div class="container-fluid">
            <form class="d-flex" role="search">
               <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            </form>
         </div>
         <div class="navbar-icons">
            <a href="">
               <img src="styles-css/assets/navbar/icons-navbar/favorite.svg" alt="">
               <span class="icon-name">Favorites</span> </a>
            <a href="">
               <img src="styles-css/assets/navbar/icons-navbar/cart.svg" alt="">
               <span class="icon-name">Cart</span> </a>
            <a href="">
               <img src="styles-css/assets/navbar/icons-navbar/profile.svg" alt="">
               <span class="icon-name">Profile</span> </a>
         </div>
      </div>
   </nav>
   </div>


   <!-- PAGE LINKS -->
   <div class="container-links">
      <div>
         <a href="">Categorys</a>
         <img src="styles-css/assets/pageslinks/circle.svg" alt="">
      </div>
      <div>
         <a href="">Featured Products</a>
         <img src="styles-css/assets/pageslinks/circle.svg" alt="">
      </div>
      <a href="">Feedbacks</a>
   </div>

   <!-- CAROUSEL -->
   <div class="container-carousel">
      <div id="carouselExampleIndicators" class="carousel slide">
         <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
         </div>
         <div class="carousel-inner">
            <div class="carousel-item active">
               <div class="all-content-carousel">
                  <div class="info-side-carousel">
                     <div class="top-product">
                        <img src="styles-css/assets/carousel/hero1/top-product.svg" alt="">
                        <p>Top Products of the Month</p>
                     </div>

                     <div class="carousel-text">
                        <h1>Microwave EcoMH Headphone Bluetooth</h1>
                        <p>Made from recyclable materials, the EcoMH combines cutting-edge technology with ecological responsibility.</p>
                     </div>

                     <div class="carousel-button">
                        <a href="/">Buy now</a>
                     </div>
                  </div>
                  <div class="image-side-carousel">
                     <div>
                        <img src="styles-css/assets/carousel/hero1/image.png" alt="">
                     </div>
                  </div>
               </div>
            </div>
         </div>

         <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="scripts-js/script.js"></script>
</body>

</html>
