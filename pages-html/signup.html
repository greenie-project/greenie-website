<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="../styles-css/resets.css">
   <link rel="stylesheet" href="../styles-css/patterns.css">
   <link rel="stylesheet" href="../styles-css/variables.css">
   <link rel="stylesheet" href="../styles-css/fonts.css">
   <link rel="stylesheet" href="../styles-css/style.css">
   <link rel="stylesheet" href="../styles-css/responsive.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="icon" type="image/x-icon" href="/styles-css/assets/allpages/greenie_icon.png">
</head>

<body>

   <div class="container">
      <div class="container-cadastro">
         <div class="form-signup">
            <div class="section-title">
               <img src="../styles-css/assets/login-cadastro/biglogo.svg" alt="">
               <h2>New here?<br>Create your account</h2>
            </div>
            <form id="signupForm">
               <div class="mb-3">
                  <label for="name" class="form-label">
                     <p>Name</p>
                  </label>
                  <input type="name" class="form-control" id="name" required placeholder="Enter your name here">
               </div>
               <div class="mb-3">
                  <label for="lastname" class="form-label">
                     <p>Last Name</p>
                  </label>
                  <input type="name" class="form-control" id="lastname" required placeholder="Enter your last name here">
               </div>
               <div class="mb-3">
                  <label for="email" class="form-label">
                     <p>Email</p>
                  </label>
                  <input type="email" class="form-control" id="email" required placeholder="Enter your email here">
               </div>
               <div class="mb-3">
                  <label for="password" class="form-label">
                     <p>Password</p>
                  </label>
                  <input type="password" class="form-control" id="password" required placeholder="Enter your password here">
               </div>
               <div class="mb-3">
                  <label for="confirmpassword" class="form-label">
                     <p>Confirm Password</p>
                  </label>
                  <input type="password" class="form-control" id="password" required placeholder="Confirm your password here">
               </div>
               <div class="mb-3">
                  <label for="cpf" class="form-label">
                     <p>CPF</p>
                  </label>
                  <input type="text" maxlength="14" class="form-control" id="cpf" required placeholder="Enter your CPF here">
               </div>
               <div class="mb-3">
                  <label for="dateofbirth" class="form-label">
                     <p>Date of birth</p>
                  </label>
                  <input type="date" class="form-control" id="dateofbirth" required placeholder="Enter your CPF here">
               </div>
               <div class="button-create"><button type="submit" id="createButton">Create</button></div>
            </form>
            <div class="sign-up-link">
               <p>Already have an account?</p>
               <a href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</a>
            </div>
         </div>
      </div>
   </div>

   <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
         <div class="modal-content">
            <div class="modal-body">
               <div class="modal-body-logo">
                  <img src="../styles-css/assets/login-cadastro/biglogo.svg" alt="">
               </div>
               <div class="modal-body-form">
                  <h3>Welcome back!<br> Login to your account</h3>
                  <form id="loginForm2">
                     <div class="mb-3">
                        <label for="email" class="form-label">
                           <p>Email</p>
                        </label>
                        <input type="email" class="form-control" id="email" required placeholder="Enter your email here">
                     </div>
                     <div class="mb-3">
                        <label for="password" class="form-label">
                           <p>Password</p>
                        </label>
                        <input type="password" class="form-control" id="password" required placeholder="Enter your password here">
                     </div>
                     <div class="button-login"><button type="submit" id="loginButton">Login</button></div>
                  </form>
                  <div class="sign-up-link">
                     <p>Don't have an account?</p>
                     <a href="../pages-html/signup.html">Sign Up</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <script src="../scripts-js/script.js"></script>
   <script src="../scripts-js/signup.js"></script>
</body>

</html>
